<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PpAlfatah_14</title>
    <script src="./js/3.4.17.js"></script>
    <script src=" ./js/lucide.min.js"></script>
</head>

<body class="bg-gradient-to-r from-green-700 to-green-900 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-3xl w-full max-w-lg p-10 relative overflow-hidden animate-fadeIn">
        <!-- Decorative Circles -->
        <div class="absolute -top-32 -left-32 w-72 h-72 bg-green-300 rounded-full opacity-30"></div>
        <div class="absolute -bottom-32 -right-32 w-72 h-72 bg-green-500 rounded-full opacity-30"></div>

        <div class="relative z-10 flex flex-col items-center">
            <img src="./img/logo.png" alt="logo" class="w-24 mb-4">
            <div class="relative z-10 flex flex-col items-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-green-900 mb-2 animate-fadeInDown"
                    style="font-family: 'Amiri', serif;">
                    بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ
                </h1>
                <h2 class="text-2xl md:text-3xl font-bold text-green-800 mb-1 animate-fadeInUp">
                    Cpp Alfatah
                </h2>
                <h1 class="text-4xl -m-3 font-bold md:text-2xl text-green-700 animate-fadeInUp delay-200">
                    Nizamuddin
                </h1>
            </div>


            <form id="loginForm" class="w-full flex flex-col gap-5" method="POST">
                <!-- Username -->
                <div id="tokenContainer" style="display: none;">
                    <label for="Token" class="block text-green-800 font-semibold mb-2">Token</label>
                    <div
                        class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-green-500">
                        <i data-lucide="key" class="w-5 h-5 text-green-700"></i>
                        <input type="text" id="Token" name="Token" placeholder="Masukkan Token"
                            class="flex-1 outline-none px-2">
                    </div>
                </div>
                <!-- Username -->
                <div>
                    <label for="username" class="block text-green-800 font-semibold mb-2">Username</label>
                    <div
                        class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-green-500">
                        <i data-lucide="user" class="w-5 h-5 text-green-700"></i>
                        <input type="text" id="username" name="username" placeholder="Masukkan username"
                            class="flex-1 outline-none px-2">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-green-800 font-semibold mb-2">Password</label>
                    <div
                        class="flex items-center border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-green-500">
                        <i data-lucide="lock" class="w-5 h-5 text-green-700"></i>
                        <input type="password" id="password" name="password" placeholder="Masukkan password"
                            class="flex-1 outline-none px-2">
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="bg-green-700 text-white font-bold py-3 rounded-xl hover:bg-green-800 transition-all duration-300 shadow-lg">
                    Login
                </button>
            </form>

            <!-- Error Message -->
            <p id="loginError" class="text-red-500 text-sm mt-3 hidden text-center">Username atau password salah</p>

            <!-- Footer Links -->
            <p class="mt-6 text-green-700 text-sm">Belum punya akun? <a href="#"
                    class="underline font-semibold hover:text-green-900">Daftar</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.257.0/dist/umd/lucide.js"></script>
    <script>

        const savedToken = localStorage.getItem('token_alhanur');

        async function checkToken(token) {
            try {
                const response = await fetch('../db/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });

                const data = await response.json();
                console.log(data);
                // Jika token tidak valid atau sudah kadaluarsa
                if (data.token !== 'valid') {
                    document.getElementById('tokenContainer').style.display = 'block';
                }
            } catch (error) {
                console.error('Error cek token:', error);
                document.getElementById('tokenContainer').style.display = 'block';
            }
        }

        // Cek token jika ada
        if (savedToken) {
            checkToken(savedToken);
        } else {
            // Jika tidak ada token, tampilkan input
            document.getElementById('tokenContainer').style.display = 'block';
        }



        const userJson = sessionStorage.getItem('user'); // atau localStorage.getItem('user')


        if (userJson) {
            // opsional: parse dan cek minimal field
            try {
                const user = JSON.parse(userJson);
                if (!user.username) {
                    sessionStorage.removeItem('user');
                    window.location.replace('/PpAlfatah_14/public/login.html');
                }

                console.log("berhasil");

                // kita akan buat di sini data Pondok Pesantren dan url Gambarnya
                // jika mau, tampilkan nama:
                // document.addEventListener('DOMContentLoaded', () => {
                //     const el = document.getElementById('namaUser');
                //     if (el) el.textContent = user.nama_lengkap || user.username;
                // });

            } catch (e) {
                sessionStorage.removeItem('user');
                window.location.replace('/PpAlfatah_14/public/login.html');
            }
        }

        // Inisialisasi icon lucide
        lucide.createIcons();


        const form = document.getElementById('loginForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let Token = form.Token.value.trim();
            if (!Token) {
                const savedToken = localStorage.getItem('token_alhanur');
                if (savedToken) {
                    Token = savedToken;
                    console.log("Token diambil dari localStorage:", Token);
                } else {
                    alert("Token belum diisi dan tidak ditemukan di localStorage!");
                    return; // hentikan proses
                }
            }
            const username = form.username.value.trim();
            const password = form.password.value.trim();
            fetch("https://localhost/PpAlfatah_14/db/api.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer" + Token
                },
                body: JSON.stringify({
                    tabel: "users",
                    where: "username = ? AND password = ?",
                    params: [username, password], // urutan sesuai tanda ?
                    types: "ss"
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success" && data.data.length > 0) {
                        console.log("Login berhasil:", data.data[0]);
                        const user = data.data[0];
                        const userSession = {
                            id_user: user.id_user,
                            username: user.username,
                            nama_lengkap: user.nama_lengkap,
                            email: user.email,
                            no_hp: user.no_hp,
                            role: user.role
                        };
                        sessionStorage.setItem("user", JSON.stringify(userSession));
                        alert("Selamat datang " + data.data[0].nama_lengkap);
                        localStorage.setItem('token_alhanur', Token);
                        window.location.href = "index.html";
                    } else {
                        console.log("Login gagal atau data kosong");
                        alert("Username atau password salah!");
                    }
                })
                .catch(err => {
                    console.error("Terjadi error saat request:", err);
                    alert("Gagal terhubung ke server!");
                });

        });

    </script>
</body>

</html>
