    <script>
        const Token = localStorage.getItem('token_alhanur')
        const userJson = sessionStorage.getItem('user'); // atau localStorage.getItem('user')
        if (!userJson) {
            // tidak ada user -> redirect ke login
            window.location.replace('/PpAlfatah_14/public/login.html'); // ganti path sesuai struktur kamu
        } else {
            // opsional: parse dan cek minimal field
            try {
                const user = JSON.parse(userJson);
                if (!user.username) {
                    sessionStorage.removeItem('user');
                    window.location.replace('/PpAlfatah_14/public/login.html');
                }
                // jika mau, tampilkan nama:
                document.addEventListener('DOMContentLoaded', () => {
                    const el = document.getElementById('namaUser');
                    if (el) el.textContent = user.nama_lengkap || user.username;
                });
            } catch (e) {
                sessionStorage.removeItem('user');
                window.location.replace('/PpAlfatah_14/public/login.html');
            }
        }

        const statusa = document.getElementById("statusBtn");

        fetch('https://10.10.1.7/PpAlfatah_14/db/api.php', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer" + Token
            }
        })
            .then(response => {
                if (response.ok) {
                    console.log('Server nyambung ✅');
                    const userJson = sessionStorage.getItem('user');
                    const objek = JSON.parse(userJson);
                    statusa.textContent = objek.nama_lengkap;
                    statusa.className = "mt-1 text-sm px-2 rounded-full font-semibold text-white bg-green-500";
                    return response.json(); // atau response.text()
                } else {
                    console.log('Server ada tapi ada error status:', response.status);
                }
            })
            .catch(error => {
                statusa.textContent = "Offline";
                statusa.className = "mt-1 text-sm px-2 rounded-full font-semibold text-white bg-red-500";
            });

    </script>
